<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="signinboot.css">
    <link rel="stylesheet" href="bootstrap.css">
</head>

<body>
    <div class="first-container">

        <!-- header section -->

        <header class="pt-4 d-flex">
            <div>
                <img class="header-logo" src="/assets/logo.svg" alt="#">
            </div>
        </header>

        <!-- signin form -->

        <div class="d-flex justify-content-center">
            <div class="bg-black opacity-75 text-center text-white p-5 mb-5">

                <form action="action"></form>

                <div>
                    <h1 class="h3 text-start">SignIn</h1>
                </div>
                <div class="text-start mt-4">
                    <input
                        class="email-button bg-black border border-secondary border-1 text-white mb-3 w-100 rounded-2 p-3"
                        type="email" placeholder="Email or mobile number">
                    <div>
                        <input
                            class="password-button bg-black border border-secondary border-1 text-white mb-3 w-100 rounded-2 p-3"
                            type="password" placeholder="Password">
                    </div>
                    <div>
                        <button
                            class="sign-in-button border border-secondary border-1 text-white mb-3 w-100 rounded-2 p-2">Sign
                            ln</button>
                    </div>
                </div>
                OR
                <div>
                    <button
                        class="use-a-signin-code-button border border-secondary border-1 text-white mt-3 mb-3 w-100 rounded-2 p-2">Use
                        a sign-in
                        code</button>
                </div>
                <a class="link text-white" href="#">Forgot password?</a>
                <div class="text-start">
                    <div>
                        <input type="checkbox" name="Remember me">
                        <label for="checkbox">Remember me</label>
                    </div>
                    <p>New to Netflix?<a class="link text-white" href="#">Sign up now.</a></p>
                    <p>This page is protected by Google reCAPTCHA to <br> ensure you're not a bot. <a href="#">Learn
                            more</a></p>
                </div>
            </div>
        </div>

        <!-- footer content -->

        <div class="bg-black text-white p-4 opacity-75 mt-5">
            <div class="ms-5">
                Questions? Call
                <a class="text-white" href="tell000-800-919-1694">000-800-919-1694</a>
            </div>
            <div class="ms-5">
                <div class="row">
                    <div class="col-5 col-md-3">
                        <ul class="footer-styles list-unstyled">
                            <li class="mt-2"><a class="text-white list-group-item-action" href="#">FAQ</a></li>
                            <li class="mt-2"><a class="text-white list-group-item-action" href="#">Cookie
                                    Preferences</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-5 col-md-3">
                        <ul class="footer-styles list-unstyled">
                            <li class="mt-2"><a class="text-white list-group-item-action" href="#">Help Centre</a></li>
                            <li class="mt-2"><a class="text-white list-group-item-action" href="#">Corporate
                                    Information</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-5 col-md-3">
                        <ul class="footer-styles list-unstyled">
                            <li class="mt-2"><a class="text-white list-group-item-action" href="#">Terms of Use</a></li>
                        </ul>
                    </div>
                    <div class="col-5 col-md-3">
                        <ul class="footer-styles list-unstyled">
                            <li class="mt-2"><a class="text-white list-group-item-action" href="#">Privacy</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- select options -->

            <div class="select-option mt-2 ms-5">
                <select class="border border-1 border-secondary rounded-2 bg-black text-white" name="#"
                    id="#">
                    <option value="English">English</option>
                    <option value="Tamil">Tamil</option>
                    <option value="Telugu">Telugu</option>
                </select>
            </div>
        </div>
    </div>
</body>

</html>
